default_language_version:
  python: "python3.10"
minimum_pre_commit_version: "1.17.0"
repos:
  - repo: "https://github.com/commitizen-tools/commitizen"
    rev: "v2.18.0"
    hooks:
      - id: "commitizen"
        # By default commitizen using `python3` instead `python` language, so
        # needed to provide concrete version here as well
        language_version: "python3.10"
        stages: ["commit-msg"]

  - repo: "https://github.com/PyCQA/isort"
    rev: "5.9.3"
    hooks:
      - id: "isort"
        name: "Format code (isort)"
        exclude: ^docs/.*$

  - repo: "https://github.com/psf/black"
    rev: "21.7b0"
    hooks:
      - id: "black"
        # By default black using `python3` instead `python` language, so
        # needed to provide concrete version here as well
        language_version: "python3.10"
        name: "Format code (black)"
        exclude: ^docs/.*$

  - repo: "https://github.com/asottile/blacken-docs"
    rev: "v1.10.0"
    hooks:
      - id: "blacken-docs"
        name: "Format docs (blacken-docs)"
        args: ["-l", "64"]
        additional_dependencies:
          - "black==21.7b0"

  - repo: "https://github.com/pre-commit/pre-commit-hooks"
    rev: "v4.0.1"
    hooks:
      - id: "end-of-file-fixer"
      - id: "trailing-whitespace"
      - id: "check-json"
      - id: "check-toml"
      - id: "check-yaml"

  - repo: "https://github.com/PyCQA/flake8"
    rev: "3.9.2"
    hooks:
      - id: "flake8"
        name: "Lint code (flake8)"
        additional_dependencies: &flake8_additional_dependencies
          - "flake8==3.9.2"
          - "flake8-broken-line==0.3.0"
          - "flake8-bugbear==21.4.3"
          - "flake8-builtins==1.5.3"
          - "flake8-comprehensions==3.6.1"
          - "flake8-eradicate==1.1.0"
          - "flake8-isort==4.0.0"
          - "flake8-mutable==1.2.0"
          - "flake8-pie==0.14.0"
          - "flake8-quotes==3.2.0"
          - "flake8-string-format==0.3.0"
          - "flake8-tidy-imports==4.4.1"
          - "flake8-variables-names==0.0.4"
          - "pep8-naming==0.12.1"
        exclude: ^docs/.*$

  - repo: "https://github.com/asottile/yesqa"
    rev: "v1.2.3"
    hooks:
      - id: yesqa
        name: "Lint code (yesqa)"
        additional_dependencies: *flake8_additional_dependencies
        exclude: ^docs/.*$

  - repo: "https://github.com/pre-commit/mirrors-mypy"
    rev: "v0.910"
    hooks:
      - id: "mypy"
        name: "Lint code (mypy)"
        args: ["--python-executable=./.venv/bin/python3"]
        exclude: ^docs/.*$

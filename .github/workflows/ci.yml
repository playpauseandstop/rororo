defaults:
  run:
    shell: "bash"

name: "ci"

on:
  push:
    branches: ["master"]
    tags: ["v*"]
  pull_request:
    branches: ["master"]

env:
  COVERALLS_VERSION: "2.1.2"
  DEV_PYTHON_VERSION: "3.9"
  POETRY_VERSION: "1.1.3"
  TOX_GH_ACTIONS_VERSION: "1.3.0"
  TOX_VERSION: "3.20.1"
  TWINE_VERSION: "3.2.0"

jobs:
  dev:
    name: "Verify package is installed well"

    strategy:
      matrix:
        os: ["ubuntu-latest", "macos-latest"]

    runs-on: "${{ matrix.os }}"

    steps:
      - uses: "actions/checkout@v2.3.2"

      - name: "Install Python"
        uses: "actions/setup-python@v2.1.2"
        with:
          python-version: "${{ env.DEV_PYTHON_VERSION }}"

      - name: "Install poetry"
        uses: "dschep/install-poetry-action@v1.3"
        with:
          version: "${{ env.POETRY_VERSION }}"

      - name: "Install package"
        run: "poetry install --no-dev"

      - name: "Import package"
        run: "poetry run python -c 'import rororo'"

  test:
    name: "Python ${{ matrix.python-version }}"

    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]

    runs-on: "ubuntu-latest"

    services:
      redis:
        image: "redis:6.0.7-alpine"
        ports:
          - "6379/tcp"
        options: "--entrypoint redis-server"

    steps:
      - uses: "actions/checkout@v2.3.3"

      - name: "Install Python"
        uses: "actions/setup-python@v2.1.4"
        with:
          python-version: "${{ matrix.python-version }}"

      - name: "Install poetry"
        uses: "dschep/install-poetry-action@v1.3"
        with:
          version: "${{ env.POETRY_VERSION }}"

      - name: "Install package"
        run: |
          set -e
          poetry install --no-dev
          python -m pip install tox==${{ env.TOX_VERSION }} tox-gh-actions==${{ env.TOX_GH_ACTIONS_VERSION }}

      - name: "Install depencencies"
        run: |
          sudo apt install -y locales-all

      - name: "Run pre-commit"
        if: "matrix.python-version == env.DEV_PYTHON_VERSION"
        uses: "pre-commit/action@v2.0.0"

      - name: "Validate OpenAPI schemas"
        if: "matrix.python-version == env.DEV_PYTHON_VERSION"
        run: |
          poetry run python -m openapi_spec_validator examples/hobotnica/openapi.yaml
          poetry run python -m openapi_spec_validator examples/petstore/petstore-expanded.yaml
          poetry run python -m openapi_spec_validator examples/simulations/openapi.yaml
          poetry run python -m openapi_spec_validator examples/todobackend/openapi.yaml
          poetry run python -m openapi_spec_validator tests/openapi.json
          poetry run python -m openapi_spec_validator tests/openapi.yaml

      - name: "Run tests"
        env:
          REDIS_URL: "redis://localhost:${{ job.services.redis.ports[6379] }}/0"
        run: "python -m tox"

      - name: "Run tests with attrs 19.3.0 & openapi-core 0.13.3"
        if: "matrix.python-version == env.DEV_PYTHON_VERSION"
        env:
          TOXENV: "py39-prev"
          PYTEST_ADDOPTS: "--no-cov"
          REDIS_URL: "redis://localhost:${{ job.services.redis.ports[6379] }}/0"
        run: "python -m tox"

      - name: "Send report to coveralls"
        if: "matrix.python-version == env.DEV_PYTHON_VERSION"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        run: |
          python -m pip install coveralls==${{ env.COVERALLS_VERSION }}
          python -m coveralls

  package:
    needs: "test"
    name: "Build & deploy package"

    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.3.3"

      - name: "Install Python"
        uses: "actions/setup-python@v2.1.4"
        with:
          python-version: "${{ env.DEV_PYTHON_VERSION }}"

      - name: "Install poetry"
        uses: "dschep/install-poetry-action@v1.3"
        with:
          version: "${{ env.POETRY_VERSION }}"

      - name: "Build package"
        run: "poetry build"

      - name: "Check package"
        run: |
          python -m pip install twine==${{ env.TWINE_VERSION }}
          python -m twine check dist/*

      - name: "Publish package"
        if: "github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')"
        uses: "pypa/gh-action-pypi-publish@v1.4.1"
        with:
          user: "${{ secrets.PYPI_USERNAME }}"
          password: "${{ secrets.PYPI_PASSWORD }}"

  release:
    if: "startsWith(github.ref, 'refs/tags')"
    needs: "package"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "actions/checkout@v2.3.3"

      - name: "Fetch git data"
        run: |
          set -e
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*
          git fetch --prune --unshallow

      - id: "release-info"
        name: "Prepare release info"
        run: |
          set -e

          tag_name=${GITHUB_REF:10}
          echo "::set-output name=tag_name::${tag_name}"

          subject=$(git tag -l --format="%(subject)" ${tag_name})
          echo "::set-output name=subject::${subject}"

          body=$(git tag -l --format="%(body)" ${tag_name})
          # Preserve multiline strings as per
          # https://github.community/t/set-output-truncates-multiline-strings/16852/5
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo "::set-output name=body::${body}"

          prerelease=false
          if [ -z "${tag_name##*a*}" -o -z "${tag_name##*b*}" -o -z "${tag_name##*rc*}" ]; then
            prerelease=true
          fi
          echo "::set-output name=prerelease::${prerelease}"

      - name: "Create new release"
        uses: "actions/create-release@v1.1.4"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          tag_name: "${{ steps.release-info.outputs.tag_name }}"
          release_name: "${{ steps.release-info.outputs.subject }}"
          body: "${{ steps.release-info.outputs.body }}"
          prerelease: "${{ steps.release-info.outputs.prerelease }}"
